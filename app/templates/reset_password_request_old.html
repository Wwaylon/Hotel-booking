{% extends "secondarybase.html" %}

{% block app_content %}
    <div class="col-md-4 container" style="background-color: #f2f2f2; border-radius: 10px;  padding-bottom: 15px; margin-top: 10%;">
        <h1 style="font-size: 20px; text-align: center;">Reset Password</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=64) }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>


    <style> 
        .email-form{
            width:100%;
        }

        body:before {
        content: "";
        position: absolute;
        background: url("static/splash2.jpg") repeat 0 0;
        background-size: cover;
        height:100%;
        z-index: -2; /* Keep the background behind the all your content */  height: 20%; width: 20%; 
    
        transform: scale(5);
        transform-origin: top left;
        filter: blur(0.5px);
        }
        
        </style>
{% endblock %}
