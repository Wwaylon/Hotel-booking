{% extends 'interiorbase.html' %}

{%block page_title %} <b>Hotel</b> - {{hotel_info.name}} {% endblock %}

{% block app_content %}
    {% for room in rooms %}
    <p>{{ room.room_type }}</p>
    <p>{{ room.pricepn }}</p>
    <a href="{{ url_for('reserve', room_id=room.id) }}" class="book-btn" value="{{room.id}}">Book</a>
    {% endfor %}
{% endblock %}
